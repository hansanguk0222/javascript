<!DOCTYPE HTML>
<html>

<head>
    <meta char="utf-8">
    <title>배열</title>
</head>

<body>
    <script>
        //배열의 정의
        var arr = ['abc', 'def', 'ghi'];
        document.write(arr[0] + "<br/>");
        document.write(arr[1] + "<br/>");
        document.write(arr[2] + "<br/> <br/>");

        //배열을 사용하는 이유
        var a = 1, b = 2, c = 3, d = 4, e = 5, f = 6, g = 7, h = 8, i = 9;
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        document.write("일반 변수로 선언 <br/>")
        document.write(a + "<br/>");
        document.write(b + "<br/>");
        document.write(c + "<br/>");
        document.write(d + "<br/>");
        document.write(e + "<br/>");
        document.write(f + "<br/>");
        document.write(g + "<br/>");
        document.write(h + "<br/>");
        document.write(i + "<br/><br/>");

        document.write("배열 변수로 선언 <br/>")
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br/>");
        }
        document.write("<br/>");

        //배열을 통한 함수의 return 1
        function func() {
            return ['marin', 'city', 'good'];
        }
        var mat = func(); //배열로 리턴
        document.write(mat[0] + "<br/>");
        document.write(mat[1] + "<br/>");
        document.write(mat[2] + "<br/><br/>");

        //배열을 통한 함수의 return 2, 배열의 원소를 붙이기(push), 배열의 길이를 얻기(length)
        function arr_func() {
            var mat = [];
            var n = prompt("원하는 원소의 갯수를 입력하세요");
            n = Number(n);
            for (var i = 0; i < n; i++) {
                var num = prompt("원소를 입력하세요");
                mat.push(num);
            }
            return mat;
        }
        var arr = arr_func();
        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br/>");
        }

        //배열을 통한 복수의 원소를 추가(concat), 추가한 원소를 한 칸씩 밀기
        var arr = [1, 2, 3, 4, 5];
        arr = arr.concat([10, 11]); //배열을 추가
        for(var i = 0; i < arr.length; i++) {
            document.write(i + " ");
        }
        document.write("<br/>");
        arr.unshift('0'); //왼쪽으로 한 칸씩 밀고 원소를 추가
        for(var i = 0; i < arr.length; i++) {
            document.write(i + " ");
        }
        document.write("<br/>");

        //배열의 원소 원하는 위치부터 원하는 갯수 만큼 삭제하고 원하는 원소를 그 자리에 넣기(splice)
        var arr = [1, 2, 3, 4, 5, 6, 7];
        arr.splice(2, 4, 14, 15, 16); //인덱스 2번째부터 4개를 삭제하고 2번째 자리에 14, 15, 16을 삽입
        for(var i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
        document.write("<br/><br/>");

        //배열의 원소를 제거(shift, pop), 정렬(sort), 반전(reverse)
        var arr = [1, 5, 3, 4, 2, 7, 0, -1, 9, 10];
        document.write(arr + "<br/>");
        arr.shift(); //앞에 원소 제거
        document.write(arr + "<br/>");
        arr.pop(); //뒤에 원소 제거
        document.write(arr + "<br/>");
        arr.sort(); //정렬
        document.write(arr + "<br/>");
        arr.reverse(); //반전
        document.write(arr + "<br/>");
    </script>
</body>

</html>
