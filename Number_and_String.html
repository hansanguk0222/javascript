<!DOCTYPE HTML>
<html>

<head>
    <meta char="utf-8">
    <title>숫자와 문자</title>
</head>

<body>
    <!--자바스크립트 코드를 html에서 구현하기-->
    <script type="text/javascript">
        //경고창 띄우기(alert)

        //1. 숫자
        alert(1 + 1); //덧셈
        alert(1.2 - 1.5); //뻴셈
        alert(2 * 5); //곱셈
        alert(5 / 2); //나눗셈
        alert(5 % 2); //나머지 구하기

        //2. 문자
        alert("안녕하세요"); //큰 따옴표끼리 묶어야 한다.
        alert('안녕하세요'); //작은 따옴표끼리 묶어야 한다.
        alert("안녕하세요'"); //전체를 큰 따옴표로 묶고 작은 따옴표가 들어간 경우
        alert('안녕하세요"'); //전체를 작은 따옴표로 묶고 큰 따옴표가 들어간 경우
        alert('It\'s a car'); //전체를 작은 따옴표로 묶고 작은 따옴표를 출력하고 싶은 경우(달러표시를 누르세요)
        alert(typeof ('1')); //문자로서의 1, 숫자가 절대절대절대절대절대로 아니다.
        alert(typeof (1)); //숫자로서의 1
        alert("Hello!\n I\'m Kevin."); //여러줄 출력하기(\n)
        alert("javascript" + " is " + "fun!"); //문자들을 서로 더하기
        alert("1" + "1"); //숫자로써의 덧셈
        alert("Google is fun".length); //문자열의 길이
        alert("Great".indexOf("G")); //문자열의 특정 문자 인덱스 찾기(문자열의 처음 인덱스는 0으로 시작) 
    </script>
</body>

</html>
