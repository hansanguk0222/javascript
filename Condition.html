<!DOCTYPE HTML>
<html>

<head>
    <meta char="utf-8">
    <title>조건문</title>
</head>

<body>
    <script>
        //조건문과 boolean
        if (true) {
            alert("나는 참 입니다.");
        }

        if (false) {
            alert("나는 거짓 입니다.");
        }

        //if문과 else
        var a = 2;
        if (a == 2) {
            alert("2 입니다");
        }
        else {
            alert("2가 아닙니다.");
        }

        //if문과 else if문과 else
        var a = 7;
        if (1 <= a && a <= 3) {
            alert("1과 3 사이의 수입니다.");
        }
        else if (4 <= a && a <= 8) {
            alert("4와 8사이의 수입니다.");
        }
        else if (9 <= a && a <= 12) {
            alert("9와 12사이의 수입니다.");
        }
        else {
            alert("13이상의 수입니다.");
        }

        //조건문의 중첩
        var a = prompt("숫자를 입력하세요 : ");
        if (a <= 10) {
            if (a % 2 == 0) {
                alert("10이하이고 짝수입니다.");
            }
            else {
                alert("10이하이고 홀수입니다.");
            }
        }
        else {
            if (a % 2 == 0) {
                alert("10초과이고 짝수입니다.");
            }
            else {
                alert("10초과이고 홀수입니다.");
            }
        }

        //if문을 이용하여 아이디가 맞는지 확인하기
        var id = prompt('아이디를 입력하세요 : '); //사용자가 원하는 내용을 입력함
        if (id == 'marin') {
            alert(id)
            alert('아이디가 맞습니다.');
        }
        else {
            alert(id)
            alert('아이디가 일치하지 않습니다.');
        }

        //if문을 이용하여 아이디와 패스워드 동시에 입력받기(split으로 공백을 기준삼아 나눔, 논리 연산자 && 사용)
        var [id, pw] = prompt("아이디와 패스워드 입력 : ").split(" ");
        if (id == "marin" && pw == "1234") {
            alert("로그인 성공");
        }
        else {
            alert("너는 누구냐 ㅡㅡ;;;;;");
        }

        //if문을 이용하여 특정 배수 찾기(논리 연산자 || 사용)
        var a = prompt('숫자를 입력하세요')
        if (a % 2 == 0 || a % 3 == 0) {
            alert("2의 배수이거나 3의 배수입니다.");
        }
        else if (a % 5 == 0 || a % 7 == 0) {
            alert("5의 배수이거나 7의 배수입니다.");
        }
        else {
            alert("10이하 소수의 배수가 아닙니다.");
        }

        //사용하면 안 좋은 코드지만 알 필요는 있다
        var a;
        if (1) {
            alert("1은 참입니다.")
        }
        if (0) {
            alert("0은 거짓입니다.")
        }
        if ('') {
            alert("빈 문자열은 거짓입니다.");
        }
        if ('abc') {
            alert("비어있지 않은 문자열은 참입니다.")
        }
        if (!a) {
            alert("할당되지 않은 변수");
        }
        if (a) {
            alert("할당되지 않은 변수");
        }
    </script>
</body>

</html>
