<!DOCTYPE HTML>
<html>
    <head>
        <meta char="utf-8">
        <title>변수</title>
    </head>
    <body>
        <!--변수 알아보기-->
        <!--동적 타입 캐스팅이 되는 자바스크립트의 변수-->
        <script>
                //숫자로써의 변수
                var a = 1;
                var b = 2;
                alert(a + b);

                //문자열로써의 변수
                a = "String"
                b = "Good"
                alert(a + b);

                //코드의 재활용성을 높여주는 변수
                var t = 10;
                t = t + 10;
                t = t / 2;
                t = t - 2;
                t = t * 2;
                t = t + 3;
                t = t / 7;
                t = t + 8;
                alert(t);
        </script>
    </body>
</html>
